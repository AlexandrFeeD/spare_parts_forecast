<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Прогноз запасных частей{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-theme");
    }
  });
</script>
<div class="wrapper">
    <aside class="sidebar">
        <h2>Меню</h2>
        <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="{% url 'upload' %}">Данные</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'forecast' %}">Прогноз</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'reports' %}">Отчеты</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'settings' %}">Настройки</a></li>
        </ul>
    </aside>
    <main class="content">
        {% block content %}{% endblock %}
    </main>
</div>
</body>
</html>
